- role: ['primary-controller','controller']
  stage: post_deployment/4010
  type: puppet
  parameters:
    puppet_manifest: /etc/puppet/modules/osnailyfacter/modular/openstack-haproxy/openstack-haproxy-neutron.pp
    puppet_modules: /etc/puppet/modules
