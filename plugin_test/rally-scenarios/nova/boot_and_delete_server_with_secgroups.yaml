---
  NovaSecGroup.boot_and_delete_server_with_secgroups:
    -
      args:
        flavor:
            name: "m1.nano"
        image:
            name: "TestVM-VMDK"
        security_group_count: 10
        rules_per_security_group: 10
      runner:
        type: "constant"
        times: {{ 10 * compute }}
        concurrency: {{ concurrency * 4 }}
      context:
        users:
          tenants: 2
          users_per_tenant: 2
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
            security_group: -1
            security_group_rule: -1
        network:
          start_cidr: {{ "100.1.0.0/22" if gre_enabled else "1.0.0.0/22" }}
          networks_per_tenant: 1
      sla:
        failure_rate:
          max: 0
