---
  NovaSecGroup.create_and_list_secgroups:
    -
      args:
        security_group_count: 10
        rules_per_security_group: 10
      runner:
        type: "constant"
        times: {{ 10 * compute }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: 10
          users_per_tenant: 2
        quotas:
          nova:
            security_groups: -1
            security_group_rules: -1
          neutron:
            security_group: -1
            security_group_rule: -1
      sla:
        failure_rate:
          max: 0
