---
  NovaServers.boot_and_list_server:
    -
      args:
        flavor:
            name: "m1.nano"
        image:
            name: "TestVM-VMDK"
        detailed: True
        min_count: {{ compute }}
      runner:
        type: "constant"
        times: 1
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
        network:
          start_cidr: {{ "100.1.0.0/25" if gre_enabled else "1.0.0.0/25" }}
          networks_per_tenant: 1
      sla:
        failure_rate:
          max: 0
