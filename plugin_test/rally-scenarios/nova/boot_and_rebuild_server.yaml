---
  NovaServers.boot_and_rebuild_server:
    -
      args:
        flavor:
            name: "m1.nano"
        from_image:
            name: "TestVM-VMDK"
        to_image:
            name: "TestVM-VMDK"
      runner:
        type: constant
        times: {{ compute * 2 }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ [floating_ip_amount - 10 , vlan_amount, compute * 20] | sort | first }}
          users_per_tenant: 3
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
        network:
          start_cidr: {{ "100.1.0.0/21" if gre_enabled else "1.0.0.0/21" }}
          networks_per_tenant: 1
      sla:
        failure_rate:
          max: 0
