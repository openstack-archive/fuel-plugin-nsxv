---
  CinderVolumes.create_and_extend_volume:
    -
      args:
        size: 1
        new_size: 2
        availability_zone: "vcenter-cinder"
      runner:
        type: "constant"
        times: {{ compute * 14 }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ compute * 2 }}
          users_per_tenant: 3
        quotas:
          cinder:
            volumes: -1
            gigabytes: -1
            snapshots: -1
        api_versions:
          cinder:
            version: 2
            service_name: cinderv2
      sla:
        failure_rate:
          max: 0
