{% set az = 'vcenter' %}
---
  GlanceImages.create_image_and_boot_instances:
{% for concurrency in (4,8,16,32) %}
    -
      args:
        image_location: {{ image_link }}
        container_format: "bare"
        disk_format: "vmdk"
        availability_zone: {{ az }}
        properties:
          hypervisor_type: "vmware"
          vmware_disktype: "streamOptimized"
          vmware_adaptertype: "lsiLogic"
        flavor:
          name: "m1.micro"
        number_instances: 1
      runner:
        type: "constant"
        times: {{ 1 }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ 2 }}
          users_per_tenant: 2
        quotas:
          nova:
            instances: -1
            cores: -1
            ram: -1
            floating_ips: -1
            security_groups: -1
            security_group_rules: -1
          neutron:
            network: -1
            subnet: -1
            port: -1
        network:
          start_cidr: {{ "100.1.0.0/25" }}
          networks_per_tenant: 1
      sla:
        failure_rate:
          max: 0
{% endfor %}
