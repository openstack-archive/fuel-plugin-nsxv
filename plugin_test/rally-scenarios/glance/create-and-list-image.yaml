---
  GlanceImages.create_and_list_image:
    -
      args:
        image_location: "http://172.18.170.69:5000/distr/nsx/tcl.vmdk"
        container_format: "bare"
        disk_format: "vmdk"
      runner:
        type: "constant"
        times: {{ compute * 6 }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ compute * 2 }}
          users_per_tenant: 3
      sla:
        failure_rate:
          max: 0
